{% endblock %}

{% block content %}

<section class="w-full py-12 md:py-24 lg:py-32 bg-center bg-cover">
    <div class="container px-4 md:px-6 text-center">

       <p class="text-xl mb-10 dark:text-gray-300">Some of my works and interests.</p>
       <div class="grid grid-cols-4 gap-4 lg:gap-10">
          <a class="group" href="{{ url_for('sirius') }}">
             <div class="flex flex-col items-center justify-center p-4 homepage-option">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 mb-2">
                   <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>

             </div>
          </a>
          <a class="group" href="{{ url_for('price_stats') }}">

                   <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                   <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <span class="text-lg font-semibold">TimeBoxed</span>
             </div>
          </a>
          <a class="group" href="{{ url_for('download_resume') }}">
             <div class="flex flex-col items-center justify-center p-4 homepage-option">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 mb-2">
                   <rect width="20" height="14" x="2" y="7" rx="2" ry="2"></rect>
                   <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
                <span class="text-lg font-semibold">Resume</span>
             </div>
          </a>
          <a class="group" href="{{ url_for('contact') }}">
             <div class="flex flex-col items-center justify-center p-4 homepage-option">

                </svg>
                <span class="text-lg font-semibold">Contact</span>
             </div>
          </a>
       </div>
    </div>
